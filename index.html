<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draft Pick Application</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="max-w-2xl mx-auto my-10">
    <!-- App content will be rendered here by JS -->
  </div>
  <!-- Modal for pop-up notifications -->
  <div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div id="modal" class="bg-panel text-panel rounded-lg shadow-lg p-6 max-w-sm w-full text-center">
      <div id="modal-message" class="mb-4 text-lg"></div>
      <button id="modal-ok" class="mt-2 px-6 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 focus:outline-none">OK</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
